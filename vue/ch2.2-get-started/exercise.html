<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础练习</title>
</head>
<body>
    
    <div id="app">
        <p>插值表达式：<span>{{msg}}</span></p>
        <p>数组：{{arr}}</p>
        <p>遍历数组：{{arr[1]}}, {{arr[2]}}, {{arr[0]}}</p>
        <p>变量：{
            name: {{person.name}},
            age:{{person.age}},
            phone:{{person.phone}}
        }</p>
    </div>

    <!-- 引入 vue.js 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            // el属性，用于给 vue 实例定义作用域
            el : "#app",
            // data 属性，给vue实例定义相关数据
            data: {
                msg: "message ___(*@^#*$&^*&@$___",
                arr:["a1","a2","a3"],
                person:{
                    name:"cjj",
                    age:"12398",
                    phone:"10086"
                }
            },
        });
    </script>
</body>
</html>
