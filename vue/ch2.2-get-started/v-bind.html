<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue bind 案例</title>
    <style>
        .main{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>v-bind添加元素属性</div>
    <div id="app">
        <p>style 案例：<span v-bind:class="class_name">JNKBDHJ</span></p>
        <p>href 案例: <a :href="url">some_link</a></p>
        <p>image 案例：<img :src="'/path/to/images/' + url" /></p>
    </div>

    <!-- 引入 vue.js 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            // el属性，用于给 vue 实例定义作用域
            el : "#app",
            // data 属性，给vue实例定义相关数据
            data: {
                url: "https://www.baidu.com",
                class_name:'main'
            },
        });
    </script>
</body>
</html>
