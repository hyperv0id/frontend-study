<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue show 案例</title>
</head>
<body>
    <div>v-show控制标签是否显示：</div>
    <div id="app">
        <p>展示：<span v-show="true">JNKBDHJ</span></p>
        <p>不展示: <span v-show="false">JNKBDHJ</span></p>
    </div>

    <!-- 引入 vue.js 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            // el属性，用于给 vue 实例定义作用域
            el : "#app",
            // data 属性，给vue实例定义相关数据
            data: {
                msg: "hello"
            },
            methods:{
                some_function(){
                    alert("egg #UNKNOW");
                },
                some_func_with_var(n){
                    alert("the number is: " + n)
                }
            }
        });
    </script>
</body>
</html>
